<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock, Paper, Scissors game</h1>
      <div class="ask-choice">
        <h4 class="choice-prompt">What is your choice?</h4>
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
      <div class="score-and-result">
        <div class="score-window">
          <h3>Score</h3>
          <p>
            <i class="fa-solid fa-user"></i> <span class="player-score"></span>
          </p>
          <p>
            <i class="fa-solid fa-robot"></i>
            <span class="computer-score"></span>
          </p>
        </div>
        <div class="choice-window">
          <h3>Choices</h3>
          <p>
            <i class="fa-solid fa-user"></i>
            <span class="player-choice"></span>
          </p>
          <p>
            <i class="fa-solid fa-robot"></i>
            <span class="computer-choice"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
    <script
      src="https://kit.fontawesome.com/1255d34b3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
